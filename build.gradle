// http://stackoverflow.com/questions/34157716/android-studio-could-not-find-com-android-tools-buildgradle2-0-0-alpha2
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion '24.0.1'

    buildTypes {
        release {
            //runProguard false
            minifyEnabled true
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}
